<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

  <div class="row">
    <div class="col-md-3">
        <h2>Edit {{movie?.name}}</h2>
        <form>
            <div class="form-group">
                <label for="description">description</label>
                <input type="text" class="form-control" [(ngModel)] ="description" [ngModelOptions]="{standalone: true}">
              </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)] ="name" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" [(ngModel)] ="rating" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label for="youtubeId">youtubeId</label>
            <input type="text" class="form-control" [(ngModel)] ="youtubeId" [ngModelOptions]="{standalone: true}">
          </div>

          <button (click)="goBack()">Go back</button>
          <button (click)="editMovie()">Save edits</button>     
        </form>
      </div>
    </div>
</html>
